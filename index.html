<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Council Positions</title>

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f8f9fa;
      margin: 2rem;
      color: #222;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 2rem;
    }
    h2 {
      text-align: center;
      color: #444;
      margin-top: 2rem;
      font-size: 2rem;
    }
    #intro-text {
      max-width: 900px;
      margin: 1rem auto;
      font-size: 1rem;
      line-height: 1.5;
      color: #444;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .table-container {
      max-width: 900px;
      margin: 2rem auto;
      overflow-x: auto;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
      padding: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-bottom: 1rem;
    }
    colgroup col:nth-child(1) { width: 200px; }
    colgroup col:nth-child(2) { width: 500px; }
    colgroup col:nth-child(3) { width: 200px; }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      vertical-align: middle; /* ✅ vertically center all cells */
      word-wrap: break-word;
      white-space: normal;
    }
    th {
      background: #f0f0f0;
      font-weight: 700;
    }
    td:first-child {
      font-weight: bold;
    }
    tr:nth-child(even) td {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <h1>Council Positions</h1>
  <div id="intro-text"></div>
  <div id="sheet-data" class="table-container">Loading data...</div>

  <script>
    async function loadSheetData() {
      const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRJ0Xd6VQTFd-8gxi6M0RgbSgZ1Z8SQsddSuucpMONFr5Ci9GUie8DN4nVlYCbnr8dAmj4H66Uq4f1m/pub?output=csv";

      try {
        const response = await fetch(sheetURL);
        if (!response.ok) throw new Error("Network response was not ok");
        const csvText = await response.text();

        // --- Parse CSV safely (handles quotes) ---
        const rows = [];
        let current = "", insideQuotes = false, row = [];
        for (let i = 0; i < csvText.length; i++) {
          const char = csvText[i];
          if (char === '"') {
            insideQuotes = !insideQuotes;
          } else if (char === "," && !insideQuotes) {
            row.push(current);
            current = "";
          } else if (char === "\n" && !insideQuotes) {
            row.push(current);
            rows.push(row);
            row = [];
            current = "";
          } else {
            current += char;
          }
        }
        if (current || row.length) row.push(current), rows.push(row);

        // --- Extract header text (row 1) ---
        const headerText = rows[0].slice(0, 3).join(" ").trim();
        document.getElementById("intro-text").textContent = headerText;

        // --- Helper to build a table from a row range ---
        function buildTable(start, end, title) {
          let html = `<h2>${title}</h2><table><colgroup><col><col><col></colgroup>`;
          const data = rows.slice(start, end).filter(r => r.join("").trim() !== "");
          if (data.length === 0) return "";
          // Header row
          const header = data[0].slice(0, 3);
          html += "<tr>";
          header.forEach(h => html += `<th>${h || ""}</th>`);
          html += "</tr>";
          // Body rows
          for (let i = 1; i < data.length; i++) {
            const r = data[i].slice(0, 3);
            html += "<tr>";
            for (let c = 0; c < 3; c++) {
              html += `<td>${r[c] || ""}</td>`;
            }
            html += "</tr>";
          }
          html += "</table>";
          return html;
        }

        // --- Build both tables with subtitles ---
        let html = "";
        html += buildTable(1, 11, "Officer Positions");  // rows 2–11
        html += buildTable(12, rows.length, "Appointed Positions");  // rows 13–end

        document.getElementById("sheet-data").innerHTML = html;

      } catch (err) {
        document.getElementById("sheet-data").innerHTML =
          "<p style='color:red;'>Error loading data. Check the Sheet URL or permissions.</p>";
        console.error(err);
      }
    }

    loadSheetData();
  </script>
</body>
</html>
