<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Sheet → Styled Table</title>

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f8f9fa;
      margin: 2rem;
      color: #222;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #intro-text {
      max-width: 700px;
      margin: 1rem auto;
      font-size: 1rem;
      line-height: 1.5;
      color: #444;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    #sheet-data {
      max-width: 900px;
      margin: 2rem auto;
      overflow-x: auto;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
      padding: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    colgroup col:nth-child(1) { width: 200px; }
    colgroup col:nth-child(2) { width: 500px; }
    colgroup col:nth-child(3) { width: 250px; }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      vertical-align: top;
      word-wrap: break-word;
      white-space: normal;
    }
    th {
      background: #f0f0f0;
      font-weight: 600;
      text-align: center;
    }
    td:first-child {
      font-weight: bold;
    }
    tr:nth-child(even) td {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <h1>Google Sheet Data (Columns A–C)</h1>
  <div id="intro-text"></div>
  <div id="sheet-data">Loading data...</div>

  <script>
    async function loadSheetData() {
      const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRJ0Xd6VQTFd-8gxi6M0RgbSgZ1Z8SQsddSuucpMONFr5Ci9GUie8DN4nVlYCbnr8dAmj4H66Uq4f1m/pub?output=csv"; // replace with your Sheet CSV URL

      try {
        const response = await fetch(sheetURL);
        if (!response.ok) throw new Error("Network response was not ok");
        const csvText = await response.text();

        // --- Parse CSV safely (handles quotes) ---
        const rows = [];
        let current = "", insideQuotes = false, row = [];
        for (let i = 0; i < csvText.length; i++) {
          const char = csvText[i];
          if (char === '"') {
            insideQuotes = !insideQuotes;
          } else if (char === "," && !insideQuotes) {
            row.push(current);
            current = "";
          } else if (char === "\n" && !insideQuotes) {
            row.push(current);
            rows.push(row);
            row = [];
            current = "";
          } else {
            current += char;
          }
        }
        if (current || row.length) row.push(current), rows.push(row);

        // --- Extract first row text as paragraph ---
        const headerText = rows[0].slice(0, 3).join(" ").trim();
        document.getElementById("intro-text").textContent = headerText;

        // --- Build table for remaining rows ---
        let html = "<table><colgroup><col><col><col></colgroup>";

        for (let i = 1; i < rows.length; i++) {
          const r = rows[i];
          const cells = r.slice(0, 3);
          html += "<tr>";
          for (let c = 0; c < 3; c++) {
            html += `<td>${cells[c] || ""}</td>`;
          }
          html += "</tr>";
        }

        html += "</table>";
        document.getElementById("sheet-data").innerHTML = html;

      } catch (err) {
        document.getElementById("sheet-data").innerHTML =
          "<p style='color:red;'>Error loading data. Check the Sheet URL or permissions.</p>";
        console.error(err);
      }
    }

    loadSheetData();
  </script>
</body>
</html>
